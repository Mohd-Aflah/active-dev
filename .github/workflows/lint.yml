name: Lint

on: [push]

jobs:
 lint:
  name: ESLint
  runs-on: ubuntu-latest
  strategy:
   fail-fast: false
   matrix:
    node: ["lts/*"]
  steps:
   - name: ğŸ§± Checkout repository
     uses: actions/checkout@v5
   - name: ğŸ”© Setup Node ${{ matrix.node }}
     uses: actions/setup-node@v4
     with:
      node-version: ${{ matrix.node }}
      cache: "npm"
   - name: ğŸš€ Install dependencies
     run: npm install
   - name: ğŸš€ Run ESLint
     run: npm run lint
